<html dir="rtl">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>לקוחות</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="customerId" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
  

          <ng-container matColumnDef="customerId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>תז</th>
              <td mat-cell *matCellDef="let element"> {{ element.customerId }} </td>
          </ng-container>
     
          <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef [hidden]="false">שם מלא</th>
              <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.fullName }} </td>
          </ng-container>

          </ng-container>-->

            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.mobilePhone }} </td>
          </ng-container>-->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
