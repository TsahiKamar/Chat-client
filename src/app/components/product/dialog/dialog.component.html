<html dir="rtl">

<h1 mat-dialog-title>הוספת מוצר ללקוח</h1>

<mat-form-field appearance="fill"> <!--*ngIf="isAddCustomerProduct == true">-->
  <mat-label>רשימת המוצרים</mat-label>
  <mat-select (selectionChange)="productSelected($event)"><!-- [formControl]="products"-->
    <mat-option>-- None --</mat-option>

    <mat-option *ngFor="let product of products" [value]="product.productId">
        {{product.name}}
      </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field>
    <mat-label>תז</mat-label>
    <input matInput [(ngModel)]="local_data.customerId" placeholder=""><!--formControlName="id"-->                
  </mat-form-field>

  <mat-form-field>
    <mat-label>מזהה מוצר</mat-label>
    <input matInput [(ngModel)]="local_data.productId" placeholder=""><!--formControlName="fullName"-->                
  </mat-form-field>


  <mat-form-field>
      <mat-label>שם</mat-label>
      <input matInput [(ngModel)]="local_data.name" placeholder=""><!--formControlName="id"-->                
  </mat-form-field>

  <mat-form-field>
    <mat-label>תיאור</mat-label>
    <input matInput [(ngModel)]="local_data.description" placeholder=""><!--formControlName="fullName"-->                
  </mat-form-field>

   
  <mat-form-field>
    <mat-label>אחוז ריבית</mat-label>
    <input matInput [(ngModel)]="local_data.interestPercents" placeholder=""><!--formControlName="id"-->                
  </mat-form-field>

  <mat-form-field>
    <mat-label>הפקדה</mat-label>
    <input matInput [(ngModel)]="local_data.deposit" placeholder=""><!--formControlName="fullName"-->                
  </mat-form-field>

 
    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label>ת. פתיחת הקופה</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="local_data.date"> 
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <!-- <mat-form-field>
        <mat-label>רווח</mat-label>
        <input matInput [(ngModel)]="local_data.profit" placeholder="">             
    </mat-form-field>-->

    


<div mat-dialog-actions>
  <button mat-button (click)="save()" mat-flat-button color="primary">Save</button>
  <button mat-button (click)="close()" mat-flat-button color="warn">Cancel</button>
</div>

</html>
