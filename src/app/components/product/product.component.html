<html dir="rtl">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>רשימת המוצרים</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" matSort matSortActive="customerId" class="mat-elevation-z8">

          <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>מזהה לקוח</th>
            <td mat-cell *matCellDef="let element"> {{ element.customerId }} </td>
        </ng-container>


          <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>מזהה מוצר</th>
              <td mat-cell *matCellDef="let element"> {{ element.productId }} </td>
          </ng-container>
     
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef [hidden]="false">שם מוצר</th>
              <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.name }} </td>
          </ng-container>
       
          <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef [hidden]="false">תיאור</th>
              <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.description }} </td>
          </ng-container>
   
          <!--Deposit?-->
          <ng-container matColumnDef="interestPercents">
            <th mat-header-cell *matHeaderCellDef [hidden]="false">ריבית</th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.interestPercents }} </td>
          </ng-container>
 
          <ng-container matColumnDef="deposit">
            <th mat-header-cell *matHeaderCellDef [hidden]="false">סכום הפקדה</th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.deposit }} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef [hidden]="false">ת. פתיחת הקופה</th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.date }} </td>
          </ng-container>


          <ng-container matColumnDef="profit">
            <th mat-header-cell *matHeaderCellDef [hidden]="false">רווח</th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.profit }} </td>
          </ng-container>


     


          <!-- Action Column -->
          <!--delete https://material.io/resources/icons/?icon=delete&style=outline-->
          <!--<ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>פעולה</th>
          <td mat-cell *matCellDef="let element" class="action-link"> 
            <a><button mat-button (click)="openDialog('Update',element)"><img src="/assets/edit-24px.svg"></button></a>             
            <a><button mat-button color="warn" (click)="openDialog('Delete',element)"><img src="/assets/delete-24px.svg"></button></a>
         
          </td>
          </ng-container>-->



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
          <!--Table End -->

 
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-flat-button color="primary" (click)="openDialog('Add',$event)">הוספה</button>

    </mat-card-actions>
</mat-card>





</html>
