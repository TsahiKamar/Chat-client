<html dir="rtl">
 
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>טלפון</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <section class="example-section">
      
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
 

      <mat-form-field>
            <mat-label>מזהה לקוח</mat-label>
            <input matInput  id="customerId" formControlName="customerId">                
      </mat-form-field>
    

      <mat-form-field>
        <mat-label>סוג</mat-label>
        <input matInput  id="type" formControlName="type" required>                
      </mat-form-field>
     
      <mat-form-field>
        <mat-label>מס' טלפון</mat-label>
        <input matInput  id="phoneNumber" formControlName="phoneNumber" required>                
      </mat-form-field>
 
      
      
      <br>
      
    <!--<button mat-button mat-flat-button color="primary" (click)="add()">שמירה</button>-->

      
      
    <button mat-button type="submit" mat-flat-button color="gray">שמירה</button>
      
        
      </form>
      </section>
      
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
      </mat-card>

        <td >{{owner.idNum}}</td>

        <td>{{owner.eMail}} </td>
      </tr>-->
      
     
      
      <p>
        form :
        {{ form.value | json }}
      </p>


      
      
      
</html>
