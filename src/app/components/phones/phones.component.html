<html dir="rtl">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>רשימת טלפונים</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="type" class="mat-elevation-z8">

          <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>סוג</th>
              <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
          </ng-container>
     
          <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef [hidden]="false">מס' טלפון</th>
              <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.phoneNumber }} </td>
          </ng-container>
       
   
          <!-- Action Column -->
          <!--delete https://material.io/resources/icons/?icon=delete&style=outline-->
          <!--<ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>פעולה</th>
          <td mat-cell *matCellDef="let element" class="action-link"> 
            <a><button mat-button (click)="openDialog('Update',element)"><img src="/assets/edit-24px.svg"></button></a>             
            <a><button mat-button color="warn" (click)="openDialog('Delete',element)"><img src="/assets/delete-24px.svg"></button></a>
         
          </td>
          </ng-container>-->



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
          <!--Table End -->

    <!--<app-phones-details *ngIf="isNewPhone == true"></app-phones-details>-->      

    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-flat-button color="primary" (click)="openDialog('Add',null)">הוספה</button><!--openDialog('Add',this)-->

    </mat-card-actions>
</mat-card>




</html>
